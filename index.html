<!DOCTYPE html>
<!-- 2/12/2019 David Churn created -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <h1>Rocket Launches</h1>
    </header>
    <main>
      <form class="" action="index.html" method="post">
        <h2>Launch Parameters</h2>
        <div>Mission Name (keyword): <input type="text" id="msn-name" value=""></div>
        <div>Launch Date (start - end):
          <input type="date" id="start-dt" value=""> -
          <input type="date" id="end-dt" value="">
        </div>
        <div>Mission Status:
          <select class="" id="msn-status">
            <option value="any" selected>All</option>
          </select>
        </div>
        <button type="button" id="search-it">Search</button>
        <button type="button" id="clear-it">Clear</button>
        <div class="">List Items returned
          <input type="number" id="list-qty" value="10">
        </div>
      </form>
      <div class="">
        <h2 id="mtable-hdr" class="hidden">Mission List</h2>
        <table id="mtable">
    		</table>
      </div>
      <div id="mdetail"></div>
    </main>
    <footer>
      <p id="message"></p>
      <p class="center">&copy 2019</p>
    </footer>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
